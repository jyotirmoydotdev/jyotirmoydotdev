name: Update Latest YouTube Video

on:
  schedule:
    - cron: '0 0 * * SUN'  # Runs at 00:00 UTC every Sunday
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-video:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install googleapis --force

      - name: Fetch Latest Video
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          node << 'EOF'
          const { google } = require('googleapis');
          const fs = require('fs');
          const path = require('path');

          async function getLatestVideo() {
            if (!process.env.YOUTUBE_API_KEY) {
              throw new Error('YouTube API key is not set in environment variables');
            }

            const youtube = google.youtube({
              version: 'v3',
              auth: process.env.YOUTUBE_API_KEY
            });

            try {
              // First try to get channel by username
              const channelResponse = await youtube.channels.list({
                part: ['id'],
                forUsername: 'jyotirmoydotdev'
              });

              let channelId;
              
              if (!channelResponse.data.items || channelResponse.data.items.length === 0) {
                // If username doesn't work, try using a direct channel ID
                channelId = 'UC8DwWOpAGrGdi5jjIKhPw8g';
              } else {
                channelId = channelResponse.data.items[0].id;
              }

              console.log('Found channel ID:', channelId);

              const uploads = await youtube.search.list({
                part: ['snippet'],
                channelId: channelId,
                order: 'date',
                maxResults: 1,
                type: 'video'
              });

              if (!uploads.data.items || uploads.data.items.length === 0) {
                throw new Error('No videos found for the channel');
              }

              const video = uploads.data.items[0];
              console.log('Found latest video:', video.snippet.title);

              return {
                title: video.snippet.title,
                date: video.snippet.publishedAt,
                embedUrl: `https://www.youtube.com/embed/${video.id.videoId}`
              };
            } catch (error) {
              console.error('YouTube API Error:', error.response?.data || error.message);
              throw error;
            }
          }

          async function updateDataFile() {
            const latestVideo = await getLatestVideo();
            const dataPath = path.join(process.cwd(), 'src', 'data.ts');
            
            // Read existing data or create new array if file doesn't exist
            let videos = [];
            if (fs.existsSync(dataPath)) {
              const fileContent = fs.readFileSync(dataPath, 'utf8');
              const match = fileContent.match(/export const video = (\[.*?\]);/s);
              if (match) {
                videos = JSON.parse(match[1]);
              }
            }

            // Add new video if it doesn't exist
            const videoExists = videos.some(v => v.embedUrl === latestVideo.embedUrl);
            if (!videoExists) {
              videos.unshift(latestVideo);
              console.log('Added new video to data file');
            } else {
              console.log('Video already exists in data file');
            }

            // Write updated data back to file
            const fileContent = `export const video: {title: string, date: string, embedUrl: string}[] = ${JSON.stringify(videos, null, 2)};`;
            fs.writeFileSync(dataPath, fileContent);
          }

          updateDataFile().catch(error => {
            console.error('Failed to update video data:', error);
            process.exit(1);
          });
          EOF

      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add src/data.ts
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update latest YouTube video" && git push)
